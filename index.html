<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="planner">
    <header class="header">
      <h1>WEEKLY PLAN</h1>
      <input type="text" class="underline-top" placeholder="Week of" class="week-input">
      <input type="text" class="underline-top" placeholder="Healthy Habit">
      <div class="checkbox-group">
        <label>Rocked It<input type="checkbox"> </label>
        <br>
        <label>Room for Improvement<input type="checkbox"> </label>
      </div>
    </header>

    <aside class="sidebar">
      <h4>Top 3 Goals</h4>
      <ul>
        <li>1.<input type="checkbox"> <input type="text" class="underline-input"></li>
        <li>2.<input type="checkbox"> <input type="text" class="underline-input"></li>
        <li>3.<input type="checkbox"> <input type="text" class="underline-input"></li>
      </ul>

      <h4>Everything Else</h4>
      <ul>
        <li>1.<input type="checkbox"> <input type="text" class="underline-input"></li>
        <li>2.<input type="checkbox"> <input type="text" class="underline-input"></li>
        <li>3.<input type="checkbox"> <input type="text" class="underline-input"></li>
        <li>4.<input type="checkbox"> <input type="text" class="underline-input"></li>
        <li>5.<input type="checkbox"> <input type="text" class="underline-input"></li>
        <li>6.<input type="checkbox"> <input type="text" class="underline-input"></li>
        <li>7.<input type="checkbox"> <input type="text" class="underline-input"></li>
      </ul>

      <h4>Next Week</h4>
      <ul>
        <li>1.<input type="checkbox"> <input type="text" class="underline-input"></li>
        <li>2.<input type="checkbox"> <input type="text" class="underline-input"></li>
        <li>3.<input type="checkbox"> <input type="text" class="underline-input"></li>
      </ul>
    </aside>

    <main class="grid-container">
      <div class="day">
          Monday
          <input type="checkbox" class="grid-checkbox">
      </div>
      <div class="day">
          Tuesday
          <input type="checkbox" class="grid-checkbox">
      </div>
      <div class="day">
          Wednesday
          <input type="checkbox" class="grid-checkbox">
      </div>
      <div class="day">
          Thursday
          <input type="checkbox" class="grid-checkbox">
      </div>
      <div class="day">
          Friday
          <input type="checkbox" class="grid-checkbox">
      </div>
      <div class="day">
          Saturday
          <input type="checkbox" class="grid-checkbox">
      </div>
      <div class="day">
          Sunday
          <input type="checkbox" class="grid-checkbox">
      </div>
  </main>
  
  </div>
</body>
</html>
